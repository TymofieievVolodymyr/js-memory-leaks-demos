<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <h4>Memory Leak Demo 1</h4>

  <script type="text/javascript">
	function Item(x) {
	  this.x = x;
	}

	function numbers() {
	  var result = new Array(10000);
	  for (var i = 0, l = result.length; i < l; ++i)
	    result[i] = new Item(i);
	  return new Item(result);
	}

	function strings() {
	  var result = new Array(10000);
	  for (var i = 0, l = result.length; i < l; ++i)
	    result[i] = new Item(i.toString());
	  return new Item(result);
	}

	function init() {
	  window.numberCache = numbers();
	  window.stringCache = strings();
	  window.documentCache = new Item(document.body.textContent.toLowerCase());
	}

	init();
  </script>
</body>
</html>
